    <div id="offline-support" style="display: none">

        </div>

    <script nomodule>
        const { outdated } = window;
        outdated.style.display = 'unset';
        outdated.querySelector('.unsupported_message').textContent =
            'This application requires a more recent version of your browser';
    </script>

    <script>
        if ('serviceWorker' in navigator) {

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(reg => {
                    console.log('SW registered: ', reg);

                    reg.addEventListener('updatefound', () => {
                        console.log('an updated service worker has appeared in reg.installing!')
                        newWorker = reg.installing;

                        newWorker.addEventListener('statechange', () => {
                            console.log(`new state: ${newWorker.state}`);
                            // Has service worker state changed?
                            switch (newWorker.state) {
                                case 'installed':

                                    // There is a new service worker available, show the notification
                                    if (navigator.serviceWorker.controller) {
                                        console.log('display notif, new version available')
                                    }

                                    break;
                            }
                        });
                    });
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
        if (!window.indexedDB) {
            console.log("Your browser doesn't support a stable version of IndexedDB. Offline Mode will not be available.");
        }
    </script>
    <div id="root"></div>
